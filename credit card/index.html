<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card-container" tabindex="0" aria-label="Interactive credit card">
            <div class="card">
                <div class="card-front">
                    <div class="card-logo" aria-hidden="true">VISA</div>
                    <div class="card-chip" aria-hidden="true"></div>
                    <div class="card-number" aria-label="Card number">
                        <span class="card-number-part" aria-hidden="true">••••</span>
                        <span class="card-number-part" aria-hidden="true">••••</span>
                        <span class="card-number-part" aria-hidden="true">••••</span>
                        <span class="card-number-part" aria-hidden="true">4242</span>
                    </div>
                    <div class="card-details">
                        <div class="card-holder">
                            <label>Card Holder</label>
                            <div class="card-holder-name" aria-live="polite">John Doe</div>
                        </div>
                        <div class="card-expiry">
                            <label>Expires</label>
                            <div class="expiry-date" aria-live="polite">12/25</div>
                        </div>
                    </div>
                </div>
                <div class="card-back">
                    <div class="card-magnetic-strip" aria-hidden="true"></div>
                    <div class="card-cvv">
                        <label>CVV</label>
                        <div class="cvv-number" aria-live="polite">•••</div>
                    </div>
                    <div class="card-back-logo" aria-hidden="true">VISA</div>
                </div>
            </div>
        </div>

        <form class="card-form" id="paymentForm">
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" 
                       inputmode="numeric" pattern="[\d ]{13,19}" autocomplete="cc-number" required>
            </div>
            <div class="form-group">
                <label for="cardHolder">Card Holder</label>
                <input type="text" id="cardHolder" placeholder="John Doe" autocomplete="cc-name" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="expiryDate">Expiry Date</label>
                    <input type="text" id="expiryDate" placeholder="MM/YY" maxlength="5" 
                           inputmode="numeric" pattern="\d{2}/\d{2}" autocomplete="cc-exp" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="•••" maxlength="3" inputmode="numeric" 
                           pattern="\d{3}" autocomplete="cc-csc" required>
                </div>
            </div>
            <button type="submit">Submit Payment</button>
        </form>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
